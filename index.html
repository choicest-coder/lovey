<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>bari</title>
        <link rel="icon" href="gambar.png" type="image/x-icon" />
        <style>
            body {
                background: #0d1b2a;
                min-height: 100%;
                height: 100vh;
                margin: 0;
                display: block; /* tidak menggunakan flex */
                color: white;
                font-family: sans-serif;
                padding: 20px;
                box-sizing: border-box;
                text-align: center;
                transition: background 1.5s ease;
                overflow-y: hidden;
            }

            /* Tambahkan ini untuk kontainer tengah */
            .centered-wrapper {
                margin-top: 15vh; /* ganti align-items dengan margin */
            }

            .input-container {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                justify-content: center;
                opacity: 0;
                transform: translateY(20px);
                transition: all 1s ease;
                margin-bottom: 20px;
                width: 100%;
            }

            .input-container.visible {
                opacity: 1;
                transform: translateY(0);
            }

            .fake-input {
                font-size: 18px;
                border-radius: 6px;
                border: 2px solid white;
                background: transparent;
                color: white;
                width: 100%;
                max-width: 320px;
                min-height: 40px;
                line-height: 1.4em;
                padding: 0px 14px;
                display: inline-flex;
                align-items: center;
                justify-content: flex-start;
                white-space: pre;
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }

            #textOutput,
            .cursor {
                vertical-align: middle;
            }

            .cursor {
                display: inline-block;
                width: 2px;
                height: 1em;
                background: white;
                margin-left: 2px;
                animation: blink 1s step-start infinite;
            }

            @keyframes blink {
                50% {
                    opacity: 0;
                }
            }

            button {
                opacity: 0;
                transform: scale(0.95);
                pointer-events: none;
                padding: 12px 24px;
                font-size: 18px;
                background: white;
                color: #0d1b2a;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.6s ease;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            }

            button.show-button {
                opacity: 1;
                transform: scale(1);
                pointer-events: auto;
            }

            button.clicked {
                transform: scale(0.9);
            }

            h1 {
                margin-bottom: 30px;
                font-size: 32px;
            }

            .fade-out {
                opacity: 0 !important;
                transform: scale(0.8) !important;
                transition: all 0.6s ease !important;
            }

            canvas {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 0;
                height: 100vh;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="centered-wrapper">
            <h1 id="judul">Google Gift</h1>
            <div class="input-container" id="inputContainer">
                <div class="fake-input" id="fakeInput">
                    <span id="textOutput"></span><span class="cursor"></span>
                </div>
            </div>
            <button id="submitBtn" class="hapus-ini">Search</button>
        </div>

        <audio id="bgMusic" loop preload="auto">
            <source src="happyBirthday.mp3" type="audio/mpeg" />
        </audio>
        <audio id="bgUltah" loop preload="auto">
            <source src="pianoCovers.mp3" type="audio/mpeg" />
        </audio>
        <canvas id="stars"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
        <script>
            if (!window.requestAnimationFrame) {
                window.requestAnimationFrame = function (callback) {
                    return setTimeout(callback, 1000 / 60);
                };
            }

            if (!("classList" in document.documentElement)) {
                Object.defineProperty(HTMLElement.prototype, "classList", {
                    get: function () {
                        var self = this;
                        return {
                            add: function (className) {
                                self.className += " " + className;
                            },
                            remove: function (className) {
                                self.className = self.className.replace(
                                    new RegExp("\\b" + className + "\\b", "g"),
                                    ""
                                );
                            },
                        };
                    },
                });
            }
        </script>
        <script src="script-compat.js"></script>
    </body>
</html>
